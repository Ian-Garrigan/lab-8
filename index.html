<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="">
    <meta name="keywords" content="Rock Paper Scissors">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/f2bd25728d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.min.css"
        integrity="sha512-/wqP/1981GNaKbX6JkJoPnMdfoatDQUrmWDt71GxVuaep3hqwoTVs05L3VlM11tvfdRBLQDrpKxoVUw9htIwZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock,Paper,Scissors</title>
</head>

<body class="bg-color b-img">
    <div class="container-fluid game-container">
        <div class="row no-gutters">
            <!-- SCOREBOARD -->

            <div class="d-flex justify-content-center align-items-start mt-3">
                <!-- PLAYER -->
                <div id="p-score" class="bg-light border border-3 border-success p-2 mx-auto mt-3 rounded-1">
                    <span id="player">Player:</span>
                    <span id="player-score">0</span>
                </div>
                <!-- RULES -->
                <div class="bg-light border rounded-1 mt-1 rules">
                    <ul class="list-group list-group-flush text-center">
                        <li class="list-group-item list-group-item-danger">
                            <p class="rock"></p>
                        </li>
                        <li class="list-group-item list-group-item-danger">
                            <p class="paper"></p>
                        </li>
                        <li class="list-group-item list-group-item-danger">
                            <p class="scissors"></p>
                        </li>
                        <li class="list-group-item list-group-item-danger">
                            <p class="points"></p>
                        </li>
                    </ul>
                </div>
                <!-- COMPUTER -->
                <div id="com-score" class="bg-light border border-3 border-warning p-2 mx-auto mt-3 rounded-1">
                    <span id="computer">Computer:</span>
                    <span id="computer-score">0</span>
                </div>
            </div>
        </div>
        <!-- GAME CHOICES -->
            <div class="d-flex justify-content-evenly">
                <div id="game-choices" class="game-icons align-content-between">
                    <a href="#" data-bs-target="#staticBackdrop" data-bs-toggle="modal"><img src="images/rock.png"
                            alt="rock" id="rock" class="hvr-float m-md-5"></a>
                    <a href="#" data-bs-target="#staticBackdrop" data-bs-toggle="modal"><img src="images/paper.png"
                            alt="paper" id="paper" class="hvr-float m-md-5"></a>
                    <a href="#" data-bs-target="#staticBackdrop" data-bs-toggle="modal"><img src="images/scissors.png"
                            alt="scissors" id="scissors" class="hvr-float m-md-5"></a>
                </div>
            </div>

    <!-- RESULT MODAL-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <h4 class="mt-3 result-title" id="staticBackdropLabel">checking result...</h4>
                <div class="modal-body pb-4">
                    <div class="container-fluid">
                        <div class="row align-content-center justify-content-center justify-content-evenly">
                            <div class="col-2">
                                <div class="loader"></div>
                            </div>
                            <div class="row align-content-center justify-content-center justify-content-evenly">
                                <h3 class="win-result col-3">You WON! <i class="fa-regular fa-face-laugh-beam"></i></h3>
                                <h3 class="lose-result col-3">You LOST! <i class="fa-regular fa-face-frown"></i></h3>
                                <h3 class="draw-result col-3">It's a DRAW!</i></h3>
                                <h3 class="game-over1 col-3">GAME-OVER...you beat the computer!</i></h3>
                                <h3 class="game-over2 col-3">GAME-OVER...the computer gotcha!</i></h3>
                            </div>
                            <button type="button" class="play-again col-3 mt-3" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">PICK AGAIN</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <!-- jquery js -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <!-- Start of game driver guide -->
    <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
    <!-- rules of game typed cursor script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"
        integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- loading css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/loaders.css/0.1.2/loaders.css.min.js"
        integrity="sha512-/5zTxUCp0q8AHGM43uB08hup9f/GFHvR15iSQpk0CeGeSS736hE3b6WHGIN+MWCXCmVITwuCcNCD+bT8tvcGzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap for js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- local js -->
    <script src="js/script.js"></script>
</body>

</html>
